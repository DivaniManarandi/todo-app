<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
            text-align: center;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 40px;
        }

        #taskInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        #taskInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        .sections-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            min-height: 300px;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }

        .section-count {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .section.total .section-count {
            background: #6c757d;
        }

        .section.active .section-count {
            background: #ffa500;
        }

        .section.completed .section-count {
            background: #28a745;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .task-text {
            color: #333;
            font-size: 15px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .task-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn {
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .begin-btn {
            background: #ffa500;
            color: white;
        }

        .begin-btn:hover {
            background: #ff8c00;
            transform: scale(1.05);
        }

        .complete-btn {
            background: #28a745;
            color: white;
        }

        .complete-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .reset-btn {
            background: #6c757d;
            color: white;
        }

        .reset-btn:hover {
            background: #5a6268;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .stats {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            color: #666;
            font-size: 14px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
            display: block;
        }

        @media (max-width: 768px) {
            .sections-container {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> My Todo List</h1>
        <div class="input-container">
            <input 
                type="text" 
                id="taskInput" 
                placeholder="What needs to be done?"
                onkeypress="if(event.key === 'Enter') addTodo()"
            >
            <button class="add-btn" onclick="addTodo()">Add Task</button>
        </div>

        <div class="sections-container">
            <!-- Total Section -->
            <div class="section total">
                <div class="section-header">
                    <span class="section-title"> Total Tasks</span>
                    <span class="section-count" id="totalCount">0</span>
                </div>
                <ul class="task-list" id="totalList"></ul>
            </div>

            <!-- Active Section -->
            <div class="section active">
                <div class="section-header">
                    <span class="section-title"> Active Tasks</span>
                    <span class="section-count" id="activeCount">0</span>
                </div>
                <ul class="task-list" id="activeList"></ul>
            </div>

            <!-- Completed Section -->
            <div class="section completed">
                <div class="section-header">
                    <span class="section-title"> Completed Tasks</span>
                    <span class="section-count" id="completedCount">0</span>
                </div>
                <ul class="task-list" id="completedList"></ul>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" id="statTotal">0</span>
                <span>Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="statActive">0</span>
                <span>Active</span>
            </div>
            <div class="stat-item">
                <span class="stat-number" id="statCompleted">0</span>
                <span>Completed</span>
            </div>
        </div>
    </div>

    <script>
        async function addTodo() {
            const input = document.getElementById('taskInput');
            const task = input.value.trim();
            if (task === '') return;
            try {
                await fetch('/todos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task: task, status: 'total' })
                });
                input.value = '';
                loadTodos();
            } catch (error) {
                console.error('Error adding todo:', error);
            }
        }

        async function loadTodos() {
            try {
                const response = await fetch('/todos');
                const todos = await response.json();
                
                const totalTasks = todos.filter(t => t.status === 'total');
                const activeTasks = todos.filter(t => t.status === 'active');
                const completedTasks = todos.filter(t => t.status === 'completed');
                
                renderSection('totalList', totalTasks, 'total');
                renderSection('activeList', activeTasks, 'active');
                renderSection('completedList', completedTasks, 'completed');
                
                document.getElementById('totalCount').textContent = totalTasks.length;
                document.getElementById('activeCount').textContent = activeTasks.length;
                document.getElementById('completedCount').textContent = completedTasks.length;
                
                document.getElementById('statTotal').textContent = totalTasks.length;
                document.getElementById('statActive').textContent = activeTasks.length;
                document.getElementById('statCompleted').textContent = completedTasks.length;
                
            } catch (error) {
                console.error('Error loading todos:', error);
            }
        }

        function renderSection(listId, tasks, section) {
            const list = document.getElementById(listId);
            
            if (tasks.length === 0) {
                list.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“­</div>
                        <p>No tasks here</p>
                    </div>
                `;
            } else {
                list.innerHTML = '';
                tasks.forEach((task, index) => {
                    const li = document.createElement('li');
                    li.className = 'task-item';
                    
                    let buttons = '';
                    if (section === 'total') {
                        buttons = `
                            <button class="btn begin-btn" onclick="changeStatus(${task.id}, 'active')">Begin</button>
                            <button class="btn delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                        `;
                    } else if (section === 'active') {
                        buttons = `
                            <button class="btn complete-btn" onclick="changeStatus(${task.id}, 'completed')">Complete</button>
                            <button class="btn reset-btn" onclick="changeStatus(${task.id}, 'total')">Reset</button>
                            <button class="btn delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                        `;
                    } else if (section === 'completed') {
                        buttons = `
                            <button class="btn reset-btn" onclick="changeStatus(${task.id}, 'total')">Reset</button>
                            <button class="btn delete-btn" onclick="deleteTask(${task.id})">Delete</button>
                        `;
                    }
                    li.innerHTML = `
                        <div class="task-text">${escapeHtml(task.task)}</div>
                        <div class="task-actions">
                            ${buttons}
                        </div>
                    `;
                    list.appendChild(li);
                });
            }
        }

        async function changeStatus(id, newStatus) {
            try {
                await fetch(`/todos/${id}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: newStatus })
                });
                loadTodos();
            } catch (error) {
                console.error('Error changing status:', error);
            }
        }

        async function deleteTask(id) {
            try {
                await fetch(`/todos/${id}`, {
                    method: 'DELETE'
                });
                loadTodos();
            } catch (error) {
                console.error('Error deleting task:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        loadTodos();
    </script>
</body>
</html>
